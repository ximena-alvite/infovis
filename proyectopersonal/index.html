  <!-- DATAWRAPPER -------------------------------------------------------->
  <div class="viz">
    <h1>¿En qué se diferencia mi uso entre semana y fin de semana?</h1>

    <iframe title="Datawrapper chart"
      src="https://datawrapper.dwcdn.net/nxCCO/2/"
      height="500">
    </iframe>

    <script>
      window.addEventListener("message", function (event) {
        if (event.data["datawrapper-height"]) {
          const iframes = document.querySelectorAll("iframe");
          for (let key in event.data["datawrapper-height"]) {
            for (let iframe of iframes) {
              if (iframe.contentWindow === event.source) {
                iframe.style.height = event.data["datawrapper-height"][key] + "px";
              }
            }
          }
        }
      });
    </script>
  </div>
